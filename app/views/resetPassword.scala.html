@(userId:Long, email:String, resetPasswordToken:String)

@main("example.com / Reset Password") {
<div class="container" ng-controller="ResetPasswordController">
    <h2>Change my Password</h2>
    <hr/>
    <div id="dashboardpage">
        <div id="dashboardform">
            <div id="hideoncomplete">
                <form name='resetPasswordForm' ng-submit="resetPassword(resetPasswordForm.$valid, @userId, '@email', '@resetPasswordToken')">
                    <div class="dashboardform-label">New Password</div>
                    <input class="dashboardform-input" name='name' type='password' spellcheck='false' ng-model="password.new1" required />
                    <div class="dashboardform-label">Confirm Password</div>
                    <input class="dashboardform-input" name='name' type='password' spellcheck='false' ng-model="password.new2" required />
                    <div class="error-message-inline" ng-show="0==status&&password.new1.length<6">*Password is too short*</div>
                    <div class="error-message-inline" ng-show="0==status&&password.new1.length>5&&password.new1!=password.new2">*Passwords don't match*</div>
                    <div class="error-message-block" ng-show="0!=status&&1!=status&&200!=status"><br />*Oops, something happened... Try again.*</div>
                    <div class="hidden-submit"><input type="submit" tabindex="-1"/></div>
                </form>
                <div id="dashboardform-button">
                    <div><a class="signup green-button-2" onclick="$('Form').submit()">Update</a></div>
                    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                </div>
            </div>
        </div>
    </div>
</div>

}
