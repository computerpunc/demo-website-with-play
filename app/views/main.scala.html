@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app="developer">
<head>
    <title>@title</title>
    <link rel="stylesheet" href="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/css/base.css"/>
    <link rel="stylesheet" href="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/css/main.css"/>
    <link rel="stylesheet" href="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/css/coolbuttons.css"/>
    <link rel="shortcut icon" type="image/ico" href="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/img/favicon.ico">

    <script src="@routes.Assets.at("/public/javascripts", "jquery-1.7.1.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("/public/javascripts", "angular-1.0.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("/public/javascripts", "angular-cookies-1.0.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("/public/javascripts", "app.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("/public/javascripts", "controllers.js")" type="text/javascript"></script>


    <link rel="shortcut icon" type="image/ico" href="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/img/favicon.ico" />

    <meta name="description" content="example.com is a ... ."/>
    <meta property="og:title" content="exmpale.com ... "/>
    <meta property="og:description" content="example.com is ... ."/>
    <meta property="og:image" content="@play.api.Play.current.configuration.getString("controllers.wwwServer").get/assets/img/logo.png" />
    <meta property="og:url" content="http://example.com"/>
    <meta property="og:site_name" content="Example"/>

</head>
<body>
<div id="wrap">
    <div id="main">
        <header>
            <div class="container" style="position: relative">
                <div id="top-links">
                    <!--<a href="@play.api.Play.current.configuration.getString("controllers.wwwServer").get/howitworks/index.html">How it works</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <a href="examples/index.html">Examples</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                    <!--<a href="@play.api.Play.current.configuration.getString("controllers.wwwServer").get/docs/overview.html">Docs</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <a href="http://blog.example.com">Blog</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                    <a href="@play.api.Play.current.configuration.getString("controllers.application.appServer").get/login">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div style="display:inline-block">
                        <form>
                            <a class="btn-sign-up btn-sign-up-top" href="@play.api.Play.current.configuration.getString("controllers.application.appServer").get/signup">Sign Up</a>
                            <!--<a style="font-size: 18px; disply:inline; margin-left: 8px; padding-top: 10px; padding-bottom: 10px; padding-right: 10px; padding-left: 10px;" href="@play.api.Play.current.configuration.getString("controllers.application.appServer").get/signup" class="signup green-button-2">Sign up</a>&nbsp;&nbsp;-->
                            <!--<input type="button" class="black-button" font-size="20px" value="Login" onclick="document.location.href='login/index.html';">&nbsp;&nbsp;&nbsp;&nbsp;-->
                        </form>
                    </div>
                </div>
                <div class="logo">
                    <a href="@play.api.Play.current.configuration.getString("controllers.wwwServer").get">
                        <img src="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/img/logo.png"/>
                    </a>
                </div>
            </div>
        </header>
        @content 
    </div>
</div>
<footer>
            <div class="container">
                <div class="row">
                    <div class="span2 columns">
                        <div style="height: 90px"></div>
                    </div>
                    <div class="span6 columns">
                        <div style="height: 110px"></div>
                        <div>
                            <span class="big-text">example.com</span>
                            <div class="medium-text" style="margin-left: 14px; display: inline;">
                                <a href="https://twitter.com/example.com" class="twitter-follow-button" data-show-count="false">Follow @@example.com</a>
                                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
                            </div>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="@play.api.Play.current.configuration.getString("controllers.wwwServer").get/about/" style="color: #888; font-size: 12px; vertical-align: top;">About</a>&nbsp;&nbsp;
                            <a href="http://blog.example.com" style="color: #888; font-size: 12px; vertical-align: top;">Blog</a>&nbsp;&nbsp;
                            <a href="@play.api.Play.current.configuration.getString("controllers.wwwServer").get/terms/" style="color: #888; font-size: 12px; vertical-align: top;">Terms</a>&nbsp;&nbsp;
                            <a href="mailto:hello@@example.com" style="color: #888; font-size: 12px; vertical-align: top;">hello@@example.com</a>
                            <div class="social-icons">
                                <a href="http://www.twitter.com/example.com"><img src="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/img/twitter-grey.png"></a>&nbsp;
                                <a href="http://www.facebook.com/pages/example.com/12345"><img src="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/img/facebook-grey.png"></a>&nbsp;
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="height: 82px"></div>
                    </div>
                </div>
            </div>
        </footer>
<script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>

<script type="text/javascript" src="@play.api.Play.current.configuration.getString("controllers.wwwSecuredServer").get/assets/js/stats.js"></script>

</body>
</html>
